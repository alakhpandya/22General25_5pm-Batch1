<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <img class="logo-img" src="/img/royal_logo_white-1.png" alt="">
        </a>

        <i class="fa-solid fa-bars bars-icon"></i>

        <div class="user-option">
            <div class="option-box" id="login-link">
                <a class="option-link" href="/login.html">Login</a>
            </div>
            <div class="option-box">
                <a class="option-link" href="/signup.html">Signup</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="form-container">
            <p class="title">Sign Up</p>
            <form class="login-signup-form" action="">
                <div class="form-details-container">
                    <div>
                        <div class="input-box">
                            <input type="text" required>
                            <label for="">First Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label for="">Last Name</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" required>
                            <label for="">Mobile Number</label>
                        </div>
                    </div>

                    <div>
                        <div class="input-box">
                            <input type="text" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="" id="" required>
                            <label for="">Password</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="" id="" required>
                            <label for="">Confirm Password</label>
                        </div>
                    </div>
                </div>
                <div class="gender-box">
                    <div><input type="radio" name="gender" id="female"> <label for="female">Female</label></div>

                    <div><input type="radio" name="gender" id="male"> <label for="male">Male</label></div>

                    <div><input type="radio" name="gender" id="other"> <label for="other">Other</label></div>
                </div>

                <div>
                    <input type="checkbox" name="" id="tnc">
                    <label for="tnc">I agree to terms of use.</label>
                </div>
                <div class="submit-box">
                    <input type="submit" value="Join">
                </div>
                <div class="signup-forgetpwd-box">
                    <p class="login-signup-link-container">Existing user? <a class="login-signup-forget-link"
                            href="/login.html">log in</a> here!</p>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- fontawesome js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
